<head>
    <link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
</head>
<body>
<video id="video">
    <source src="http://www.openbeelden.nl/files/92/104101.ed_hd.mp4" type="video/mp4">
    <track kind="captions" src="caption.vtt" srclang="en" label="English" default>
</video>
<div id="transcript"></div>
<script src="//vjs.zencdn.net/4.12/video.js"></script>
<script src="videojs-transcript.js"></script>
<script>
    var video = videojs('video').ready(function(){
        // Set up any options.
        var options = {
            showTitle: false,
            showTrackSelector: false,
        };

        // Initialize the plugin.
        var transcript = this.transcript(options);

        // Then attach the widget to the page.
        var transcriptContainer = document.querySelector('#transcript');
        transcriptContainer.appendChild(transcript.el());
    });
</script>

</body>
